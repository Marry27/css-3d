<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 ECharts 文件 -->
    <script src="js/echarts.min.js"></script>
</head>
  <body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width:600px;height:400px;"></div>
    <script>
        //准备好dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        //指定图表的配置项和数据
        var option = {
            title:{
              text:'第一个自制图表'
            },
            tooltip:{},
            legend:{
              data:['销量']
            },
            xAxis:{
              data:["衬衫","羊毛衫","裤子","高跟鞋","袜子","手套"]
            },
            yAxis:{},
            series:[{
              name:'销量',
              type:'bar',
              data:[5,20,36,50,10,20]
            }]
        };
        //使用刚刚配置项和显示图表
        myChart.setOption(option);
    </script>
  </body>
</html>
